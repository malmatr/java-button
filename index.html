<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>button project</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://th.bing.com/th/id/OIP.FxnlDIdhbj_7C2qKC9ZvBwHaE6?w=299&h=198&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1"
        alt="cat picture"
      />
      <p class="instruction">
        this project is inside a small container, you can click to add to the
        counter or hold down the button to speed up the counter.
      </p>
      <h2 id="h22">select your color <span id="colorOutput"></span></h2>
      <label>red:</label>
      <input type="range" id="rangeRed" value="0" min="0" max="255" />
      <label>green:</label>
      <input type="range" id="rangeGreen" value="139" min="0" max="255" />
      <br />
      <label>blue:</label>
      <input type="range" id="rangeBlue" value="168" min="0" max="255" />
      <br />
      <button class="large red button" onclick="btnPressed()">button</button>
      <p>clicks: <a id="clicks">0</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
